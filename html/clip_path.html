<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip Path</title>
    <style>
        html{
            text-align: center;
        }
        body{
            width: 100%;
            margin: 25px;
           
        }
        .first{
            clip-path: circle(32.7% at 50% 50%);
        }

        img{
            width: 100%;
        }
    </style>
</head>
<body>
    <img class="first" src="lorem.jpg" alt="pic">
    
</body>
</html>
